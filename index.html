<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1 class="h1txt">PRODUCT FORM</h1>
    <div class="formtable">
        <form action="" method="">

            <div class="form-div">
                <input type="text" placeholder="Product Name" value="" id="productName" name="name" required>
                <input type="number" placeholder="Price" value="" id="price" name="price" required>
                <input type="text" placeholder="Image URL" id="image" name="image" required>
                <input type="text" placeholder="Category" id="category" name="category" required>
                <input type="number" placeholder="Available Quantity" id="quantity" name="quantity" required>
                <input type="text" placeholder="Description" id="Description" name="description" required>
                <input type="submit" id="submit" name="submit" required>

            </div>

        </form>
    </div>

    <script src="script.js"></script>
